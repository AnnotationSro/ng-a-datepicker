<div class="relative-wrapper">
  <div class="ng-date-popup" *ngIf="isOpen">
    <div class="ng-date-popup--header">
      <ng-container *ngIf="config.month">
        <button (click)="removeMonth()" type="button" class="ng-date-popup--prev">
          <span class="fas fa-chevron-left"></span>
        </button>
        <span class="ng-date-popup--month">{{val.dtValue | date: 'LLLL'}}</span>
        <button (click)="addMonth()" type="button" class="ng-date-popup--next">
          <span class="fas fa-chevron-right"></span>
        </button>
        &nbsp;
        </ng-container>

      <input type="number" class="ng-date-popup--year" *ngIf="config.year"
             [ngModel]="val.dtValue.getFullYear()" (ngModelChange)="setYear($event)">

    </div>

    <div class="ng-date-popup--date" *ngIf="config.date">
      <div class="ng-date-popup--days">
        <div *ngFor="let day of localizedDays">{{day}}</div>
      </div>

      <div class="ng-date-popup--date-row">
        <ng-container *ngFor="let day of days; let i = index">
          <div class="ng-date-popup--date-day"
               [ngClass]="{'ng-date-popup--date-disabled': !day.currentMonth, 'ng-date-popup--date-active': compareDate(day.date)}"
               (click)="setDate(day.date)"
          >{{day.day}}</div>
          <div class="ng-date-popup--date-row-separator" *ngIf="day.dayOfWeek === 6 "></div>
        </ng-container>
      </div>
    </div>

    <!-- TODO - mfilo - 27.01.2021 - toto je iba specialny pripad - datetime... spravit poriadne!!-->
    <hr *ngIf="config.minutes && config.year">

    <div class="ng-date-popup--time" *ngIf="config.minutes && config.hours">
      <div class="ng-date-popup--time-row">
        <input type="number" class="form-control" *ngIf="config.hours != 'off'"
               [ngModel]="val.dtValue.getHours()" (ngModelChange)="setHours($event)">
        &nbsp;:&nbsp;
        <input type="number" class="form-control" *ngIf="config.minutes"
               [ngModel]="val.dtValue.getMinutes().toString().padStart(2, '0')" (ngModelChange)="setMinutes($event)">
      </div>
    </div>
  </div>
</div>
