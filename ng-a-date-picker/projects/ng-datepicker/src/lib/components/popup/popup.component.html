<div class="relative-wrapper">
  <div class="ng-date-popup" *ngIf="isOpen">
    <div class="ng-date-popup--header">
      <button (click)="removeMonth()" type="button" class="ng-date-popup--next">-</button>
      <span class="ng-date-popup--month">{{val.dtValue | date: 'LLLL'}}</span>
      <button (click)="addMonth()" type="button" class="ng-date-popup--prev">+</button>

      <input type="number" class="ng-date-popup--year"
             [ngModel]="val.dtValue.getFullYear()" (ngModelChange)="setYear($event)">

    </div>

    <div class="ng-date-popup--date">
      <div class="ng-date-popup--days">
        <div *ngFor="let day of localizedDays">{{day}}</div>
      </div>

      <div class="ng-date-popup--date-row">
        <ng-container *ngFor="let day of days; let i = index">
          <div class="ng-date-popup--date-day"
               [ngClass]="{'ng-date-popup--date-disabled': !day.currentMonth, 'ng-date-popup--date-active': compareDate(day.date)}"
               (click)="setDate(day.date)"
          >{{day.day}}</div>
          <div class="ng-date-popup--date-row-separator" *ngIf="day.dayOfWeek === 6 "></div>
        </ng-container>
      </div>
    </div>

    <!-- TODO - mfilo - 27.01.2021 - -->
    <!--  <div class="ng-date-popup&#45;&#45;time"></div>-->
    <!--  <div class="ng-date-popup&#45;&#45;datetime"></div>-->

    <hr>
    <div *ngIf="types.includes(DateType.FullYear)">show year</div>
    <div *ngIf="types.includes(DateType.Month)">show months</div>
    <div *ngIf="types.includes(DateType.Date)">show date</div>
    <div *ngIf="types.includes(DateType.Hours_24)">show hrs24</div>
    <div *ngIf="types.includes(DateType.Hours_12)">show hrs12</div>
    <div *ngIf="types.includes(DateType.Minutes)">show minutes</div>
    <div *ngIf="types.includes(DateType.Seconds)">show seconds</div>
  </div>
</div>
